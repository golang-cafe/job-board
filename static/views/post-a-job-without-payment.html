            <small>
                <a href="/manage/list">Search Jobs</a> |
                <a href="/manage/new">Hire Go Developers</a>

      <article>
            <p>
                <h1>Hire Go (Golang) Developers</h1>
                <h3>Hire Go Developers</h3>
                <input type="text" name="job-title" id="job-title" placeholder="Job Title" style="width: 100%;"/><br />
                <input type="text" name="job-location" id="job-location" placeholder="Job Location" style="width: 100%;"/><br />
                <input type="number" name="salary-min" id="salary-min" placeholder="Min Annual Salary" style="width: 35%;"/>
                <input type="number" name="salary-max" id="salary-max" placeholder="Max Annual Salary" style="width: 35%;"/>
                <select name="salary-currency" id="salary-currency" style="height: 42px;">
                    <option value="USD-$">USD</option>
                    <option value="GBP-£">GBP</option>
                    <option value="EUR-€">EUR</option>
                    <option value="AUD-A$">AUD</option>
                    <option value="CAD-C$">CAD</option>
                    <option value="SGD-S$">SGD</option>
                    <option value="CHF-Fr">CHF</option>
                    <option value="INR-₹">INR</option>
                    <option value="RUB-₽">RUB</option>
                    <option value="JPY-¥">JPY</option>
                </select><br />
                <input type="text" name="company-name" id="company-name" placeholder="Company Name" style="width: 100%;"/><br />
                <input type="url" name="company-website" id="company-website" placeholder="Company Website" style="width: 100%;"/><br />
                <div>
                <label for="company-icon-file" style="float: left;cursor: pointer;background: #000090;color: #fff;padding: 6.525px 23.4px;border-radius: 3.6px;">Upload Company Logo</label>
		<div style="float:left; width:100%;">
                	<img id="company-icon-preview" src="" style="max-width:100%;cursor: pointer;display: none; float: left;"/>
		</div>
                <input type="file" name="company-icon-file" id="company-icon-file" placeholder="Company Logo" style="visibility: hidden; width: 0; height: 0;" />
                <div class="clearfix"></div>
                </div>
                <br />
                <textarea id="job-description" placeholder="Job Description" style="resize:none; width: 100%;"></textarea><br />
		<div style="width=100%;margin-bottom:10px;">
			<label style="display: inline-block;white-space: nowrap;padding-right: 10px;"><input type="checkbox" id="visa-sponsorship" name="visa-sponsorship" style="margin-right:0;vertical-align:middle;"> <span style="vertical-align: middle;">VISA Sponsorship</span></label>
		</div>
                <input type="text" name="how-to-apply" id="how-to-apply" placeholder="How To Apply (Email or URL)" style="width: 100%;"/><br />
		<input type="email" name="company-email" id="company-email" placeholder="Your Email" value="{{ .SupportEmail }}" style="width: 100%;"/><br />
                <input type="submit" id="submit" value="Submit" onclick="post();" style="float: right;">
            </p>
      </article>
  </section>

      </small>
    </nav>
  </footer>

	</script>
	<script>
	var cropInstance = null;
        document.getElementById("company-icon-file").addEventListener("change", function() {
            if (this.files && this.files[0]) {
                var img = document.getElementById("company-icon-preview");
		var imgSrc = URL.createObjectURL(this.files[0]);
			if (cropInstance) {
				cropInstance.destroy();
			}
                	var img = document.getElementById("company-icon-preview");
                	img.style.display = "block";
			img.src = imgSrc;
			cropInstance = new Croppr('#company-icon-preview', {
				startSize: [100, 100, '%'],
				aspectRatio: 1,
			});
            }
        });
        var jobDescriptionEditor = new SimpleMDE({ element: document.getElementById("job-description") });
        function isInteger(n) {
            return /^\d+$/.test(n);
        }
        function isURL(value) {
            return /^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i.test(value);
        }
        function isEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        function post() {
            var jobTitle = document.getElementById("job-title").value;
            var jobLocation = document.getElementById("job-location").value;
            var salaryMin = document.getElementById("salary-min").value;
            var salaryMax = document.getElementById("salary-max").value;
            var salaryCurrency = document.getElementById("salary-currency").value;
            var companyName = document.getElementById("company-name").value;
            var companyWebsite = document.getElementById("company-website").value;
            var jobDescription = jobDescriptionEditor.value();
            var howToApply = document.getElementById("how-to-apply").value;
            var companyEmail = document.getElementById("company-email").value;
	    var salaryCurrencyISO = salaryCurrency.split('-')[0];
	    var salaryCurrencySymbol = salaryCurrency.split('-')[1];
	    var visaSponsorship = document.getElementById("visa-sponsorship").checked;
            if (empty(jobTitle, jobLocation, salaryMin, salaryMax, companyName, companyWebsite, jobDescription, howToApply, companyEmail)) {
                alert('You must fill all the mandatory forms in order to Hire Go Developers');
                return;
            }
            if (!isInteger(salaryMax) || !isInteger(salaryMin)) {
                alert('Salary must be an integer numeric value');
                return;
            }
            if (salaryMin < 1 || salaryMax < 1) {
                alert('Salary must be greater than zero');
                return;
            }
            if (!isURL(companyWebsite)) {
                alert('Company website it\'s not a valid URL');
                return;
            }
            if (!isEmail(howToApply) && !isURL(howToApply)) {
                alert('"How To Apply" must be either an email address or a URL');
                return;
            }
            if (!isEmail(companyEmail)) {
                alert('Your email is not valid');
                return;
            }
            document.getElementById("spinner-0").style.display = "block";
            var hasFile = document.getElementById('company-icon-file').files.length > 0;
            if (hasFile) {
                var mediaFile = document.getElementById('company-icon-file').files[0];
		var cropValues = cropInstance.getValue();
                var formData = new FormData();
                formData.append('image', mediaFile);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/x/s/m?x='+cropValues.x+'&y='+cropValues.y+'&w='+cropValues.width+'&h='+cropValues.height, true);
                xhr.send(formData);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        var companyIconId = "";
                        if (xhr.status !== 200) {
                            alert('there was an error while uploading the company logo');
                            document.getElementById("spinner-0").style.display = "none";
                            return;
                        }
                        var res = JSON.parse(xhr.response);
                        companyIconId = res.id;
                        http(
                            {
                                job_title: jobTitle,
                                job_location: jobLocation,
                                salary_min: salaryMin,
                                salary_max: salaryMax,
                                salary_currency: salaryCurrencySymbol,
                                salary_currency_iso: salaryCurrencyISO,
                                company_name: companyName,
                                company_url: companyWebsite,
                                job_description: jobDescription,
                                how_to_apply: howToApply,
                                company_email: companyEmail,
                                company_icon_id: companyIconId,
				visa_sponsorship: visaSponsorship
                            },
                            function(success, body) {
                                document.getElementById("spinner-0").style.display = "none";
                                if (success) {
                                    var res = JSON.parse(body);
                                    window.location.href = "/manage/"+res.token;
                                } else {
                                    console.log("unable to post job without payment");
                                    console.log(body);
                                    window.location.href = "/x/j/p/0";
                                }
                            }
                        );
                    }
                }
            } else {
                http(
                    {
                        job_title: jobTitle,
                        job_location: jobLocation,
                        salary_min: salaryMin,
                        salary_max: salaryMax,
                        salary_currency: salaryCurrencySymbol,
                        salary_currency_iso: salaryCurrencyISO,
                        company_name: companyName,
                        company_url: companyWebsite,
                        job_description: jobDescription,
                        how_to_apply: howToApply,
                        company_email: companyEmail,
			visa_sponsorship: visaSponsorship
                    },
                    function(success, body) {
                        document.getElementById("spinner-0").style.display = "none";
                        if (success) {
                            var res = JSON.parse(body);
                            window.location.href = "/manage/"+res.token;
                        } else {
                            console.log("unable to post job without payment");
                            console.log(body);
                            window.location.href = "/x/j/p/0";
                        }
                    }
                );
            }
        }
        var http = function(body, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/x/sp', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(body));
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    cb(xhr.status === 200, xhr.response);
                }
            }
        };
        function empty() {
            var isThere = true;
            for (var i = 0; i < arguments.length; i++) {
                isThere &= typeof arguments[i] === "undefined" ? false : arguments[i].trim() !== "";
            }
            return !isThere;
        };
    </script>

</body>
