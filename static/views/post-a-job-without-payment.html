    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-72181251-11');
        document.getElementById("company-icon-file").addEventListener("change", function() {
            if (this.files && this.files[0]) {
                var img = document.getElementById("company-icon-preview");
                img.src = URL.createObjectURL(this.files[0]);
                img.style.display = "block";
            }
        });
        var jobDescriptionEditor = new SimpleMDE({ element: document.getElementById("job-description") });
        function isInteger(n) {
            return /^\d+$/.test(n);
        }
        function isURL(value) {
            return /^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i.test(value);
        }
        function isEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        function post() {
            var jobTitle = document.getElementById("job-title").value;
            var jobLocation = document.getElementById("job-location").value;
            var salaryMin = document.getElementById("salary-min").value;
            var salaryMax = document.getElementById("salary-max").value;
            var salaryCurrency = document.getElementById("salary-currency").value;
            var companyName = document.getElementById("company-name").value;
            var companyWebsite = document.getElementById("company-website").value;
            var jobDescription = jobDescriptionEditor.value();
            var howToApply = document.getElementById("how-to-apply").value;
            var companyEmail = document.getElementById("company-email").value;
            if (empty(jobTitle, jobLocation, salaryMin, salaryMax, companyName, companyWebsite, jobDescription, howToApply, companyEmail)) {
                alert('You must fill all the mandatory forms in order to post a job');
                return;
            }
            if (!isInteger(salaryMax) || !isInteger(salaryMin)) {
                alert('Salary must be an integer numeric value');
                return;
            }
            if (salaryMin < 1 || salaryMax < 1) {
                alert('Salary must be greater than zero');
                return;
            }
            if (!isURL(companyWebsite)) {
                alert('Company website it\'s not a valid URL');
                return;
            }
            if (!isEmail(howToApply) && !isURL(howToApply)) {
                alert('"How To Apply" must be either an email address or a URL');
                return;
            }
            if (!isEmail(companyEmail)) {
                alert('Your email is not valid');
                return;
            }
            document.getElementById("spinner-0").style.display = "block";
            var hasFile = document.getElementById('company-icon-file').files.length > 0;
            if (document.getElementById("company-icon-preview").src.trim() !== "" && hasFile) {
                var mediaFile = document.getElementById('company-icon-file').files[0];
                var formData = new FormData();
                formData.append('image', mediaFile);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/x/s/m', true);
                xhr.send(formData);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        var companyIconId = "";
                        if (xhr.status !== 200) {
                            alert('there was an error while uploading the company logo');
                            document.getElementById("spinner-0").style.display = "none";
                            return;
                        }
                        var res = JSON.parse(xhr.response);
                        companyIconId = res.id;
                        http(
                            {
                                job_title: jobTitle,
                                job_location: jobLocation,
                                salary_min: salaryMin,
                                salary_max: salaryMax,
                                salary_currency: salaryCurrency,
                                company_name: companyName,
                                company_url: companyWebsite,
                                job_description: jobDescription,
                                how_to_apply: howToApply,
                                company_email: companyEmail,
                                company_icon_id: companyIconId
                            },
                            function(success, body) {
                                document.getElementById("spinner-0").style.display = "none";
                                if (success) {
                                    var res = JSON.parse(body);
                                    window.location.href = "/manage/"+res.token;
                                } else {
                                    console.log("unable to post job without payment");
                                    console.log(body);
                                    window.location.href = "/x/j/p/0";
                                }
                            }
                        );
                    }
                }
            } else {
                http(
                    {
                        job_title: jobTitle,
                        job_location: jobLocation,
                        salary_min: salaryMin,
                        salary_max: salaryMax,
                        salary_currency: salaryCurrency,
                        company_name: companyName,
                        company_url: companyWebsite,
                        job_description: jobDescription,
                        how_to_apply: howToApply,
                        company_email: companyEmail
                    },
                    function(success, body) {
                        document.getElementById("spinner-0").style.display = "none";
                        if (success) {
                            var res = JSON.parse(body);
                            window.location.href = "/manage/"+res.token;
                        } else {
                            console.log("unable to post job without payment");
                            console.log(body);
                            window.location.href = "/x/j/p/0";
                        }
                    }
                );
            }
        }
        var http = function(body, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/x/sp', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(body));
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    cb(xhr.status === 200, xhr.response);
                }
            }
        };
        function empty() {
            var isThere = true;
            for (var i = 0; i < arguments.length; i++) {
                isThere &= typeof arguments[i] === "undefined" ? false : arguments[i].trim() !== "";
            }
            return !isThere;
        };
    </script>
