    <script>
        function isEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        var get = function(uri, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', uri, true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    cb(xhr.status === 200);
                }
            }
        };
        function empty() {
            var isThere = true;
            for (var i = 0; i < arguments.length; i++) {
                isThere &= typeof arguments[i] === "undefined" ? false : arguments[i].trim() !== "";
            }
            return !isThere;
        };
        var post = function(url, body, cb) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(body));
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    cb(xhr.status === 200, xhr.response);
                }
            }
        };
        function autogrow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight)+"px";
        }
        function submit() {
            document.getElementById("spinner-0").style.display = "block";
            var title = document.getElementById("title-0").value;
            var text = document.getElementById("textarea-0").value;
            if (empty(title) || empty(text)) {
              alert('Title and Text cannot be blank');
              document.getElementById("spinner-0").style.display = "none";
              return;
            }
            post('/x/news/new', {title: title, text: text, parent: '{{ .ID }}'}, function(success) {
                document.getElementById("spinner-0").style.display = "none";
                if (success) {
                    window.location.reload();
                } else {
                    document.getElementById("spinner-0").style.display = "none";
                    alert('Oops, there was an error while posting your comment. Please try later');
                }
            });
        }
        function signOnToSubmit() {
            document.getElementById('sign-on-box-0').style.display = 'block';
            document.getElementById('overlay-0').style.display = 'block';
        }
        function closeApplyPopup() {
            document.getElementById('sign-on-box-0').style.display = 'none';
            document.getElementById('overlay-0').style.display = 'none';
        }
        function sendMagicLink() {
            document.getElementById("spinner-0").style.display = "block";
            var email = document.getElementById('email').value;
            if (empty(email) || !isEmail(email)) {
                document.getElementById("spinner-0").style.display = "none";
                alert('Please provide a valid email address');
                return;
            }
            post('/x/auth/link', {email: email}, function(success) {
                document.getElementById("spinner-0").style.display = "none";
                closeApplyPopup();
                if (success) {
                    alert("Please Sign On using the magic link we sent on your inbox");
                } else {
                    alert('Oops, there was an error while sending the magic link. Please try later');
                }
            });
        }
        document
        .getElementById('email')
        .addEventListener('keyup', function(event) {
            event.preventDefault();
            if (event.keyCode !== 13) {
                return;
            }
            sendMagicLink();
        });
    </script>
