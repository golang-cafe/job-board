{{ define "dark-mode-css" }}
<style type="text/css">
@media (prefers-color-scheme: dark) {
	body,
	.line-item {
		background: #000;
		color: #999;
	}

	.menu-header {
		border: none;
	}

	.menu-header a,
	article a,
	nav a,
	.subnav a {
		color: lightblue;
	}

	.main-title {
		color: lightblue;
	}

	h1,
	section h2,
	h3,
	footer h4 {
		color: #999;
	}

	.search-suggestions {
		background: #333;
		color: #bbb;
		border-color: gray;
	}

	.search-option:hover {
		color: #000;
	}

	article {
		background: #000;
		border-color: #333;
	}
}
</style>
{{ end }}
